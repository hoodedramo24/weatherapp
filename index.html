<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="index.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar navbar-expand-md navbar-dark bg-dark">
      <p class="container-fluid navbar-brand">Weather App</p>
    </div>

    <div class="container-fluid">
      <form class="input-group " id="weatherForm" onsubmit="getWeather(event)">
        <input class="form-control" type="text" placeholder="Enter City & State" id="weatherFormInput">
        <button class="btn btn-outline-secondary" type="submit">Enter</button>
      </form>
    </div>

    <div id="currentCondCard" class="container-fluid" >
      F: <p id="currentCondTemp"></p>
      Weather: <p id="currentCondWeatherText"></p>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
